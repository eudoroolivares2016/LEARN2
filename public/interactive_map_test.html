    <meta property="og:title" content="">

<body>
<div class="page-body" id="page-body-id">
    <div class="container-fluid main-header" id="main-header-id">
        <div class="learn2-logo">
            <img src="resources/logo.png" class="img-fluid" style="width: 200px" alt="Responsive image">
            LEARN&sup2;
        </div>
        <h3 class="learn2">Landfalling Event Atmospheric River Neural Network</h3>
    </div>

    <div class="container-fluid">
        <div class="row centered-text">
            <div class="col-sm-12">
                Interactive Map:
            </div>
        </div>
        <div class="row centered-text">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <img id="forecast-image-id" src="resources/Low_res_0.5_sigma_threshold.png" usemap="#forecast-map" class="img-fluid padding-image" alt="Responsive image padding-image">

                </span>
                <div style="padding-top: 10px;"></div>
                <div class="container-fluid">

                        <div class="col-sm-2"></div>

                                    </tr>
                                    <tr>
                                        <td id="value-id">--</td>
                                        <td id="coordinate-id">( , )</td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                        <div class="col-sm-2"></div>

                    </div>
                </div>
                <br>
                <button class="btn btn-primary" style="width: 150px;" onclick="enableInteraction();">Enable</button>
            </div>
            <div class="col-sm-4"></div>
        </div>
    </div>

    <div style="padding-bottom: 50%;"></div>
